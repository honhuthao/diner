  <body id="body">
    <!-- Header -->
    <header id="site-headers" class="main-header">
      <div class="container">
        <div class="site-header">
          <div class="logo">
            <h1>
              <a class="brand-logo" href="#">Diner</a>
            </h1>
          </div>
          <div class="content">
            <div class="search-bar">
              <form action="" class="search position-relative">
                <input
                  type="search"
                  class="search__input"
                  placeholder="Search here.."
                />
                <span class="fa fa-search search__icon"></span>
              </form>
            </div>
            <div class="toggle text-center">
              <div class="dark-and-light">
                <nav class="navigation">
                  <div class="theme-switch-wrapper">
                    <button
                      class="btn"
                      id="switchButton"
                      title="Click to switch theme"
                    >
                      <i class="far fa-moon"></i>
                      <i class="far fa-sun"></i>
                    </button>
                  </div>
                </nav>
              </div>
            </div>
            <div class="nav-button text-center">
              <button id="trigger-overlay" type="button">
                <i class="fa fa-bars" aria-hidden="true"></i>
              </button>
            </div>
          </div>
          <div class="overlay overlay-scale">
            <button type="button" class="overlay-close" id="btn-menu">
              <i class="fa fa-times" aria-hidden="true"></i>
            </button>
            <nav class="menu-header-menu-container">
              <ul id="primary-menu"></ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <section class="banner">
      <div class="banner-content">
        <div class="container HomePageHeroHeader">
          <div class="banner-info">
            <h3 class="mb-4">The only thing we love more than food is you!</h3>
            <p class="pr-lg-5 mt-md-4 mt-3">
              Lorem ipsum dolor sit amet consectetur ipsum elit. Qui eligendi
              vitae sit.Ea ipsum sed consequuntur illum facere.
            </p>
            <a class="btn btn-white mt-sm-5 mt-4 mr-2" href="#"
              >Read More
              <span class="fa fa-chevron-right"></span>
            </a>
          </div>
        </div>
      </div>
    </section>
    <!-- About Us -->
    <section class="about__us">

    </section>
    <!-- Deal -->
    <section class="deal">

    </section>
    <!-- What's new -->
    <section class="whats__new">

    </section>
    <!-- Menu -->
    <section class="menu">

    </section>
    <!-- Number -->

    </section>
    <!-- Video -->
    <section class="video">

    </section>
    <!-- Lastest post -->
    <section class="lastest__post">

    </section>
    <!-- Comment -->
    <section class="comment">

    </section>
    <!-- Footer -->

    </footer>
    <!-- jQuery -->

      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

      crossorigin="anonymous"

      crossorigin="anonymous"
    ></script>
    <!-- Way Point -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.js"
      integrity="sha512-ZKNVEa7gi0Dz4Rq9jXcySgcPiK+5f01CqW+ZoKLLKr9VMXuCsw3RjWiv8ZpIOa0hxO79np7Ec8DDWALM0bDOaQ=="
      crossorigin="anonymous"

      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/classie/1.0.1/classie.min.js"

      crossorigin="anonymous"

    <script src="./Counting-Up-To-Numerical-Values-On-Scroll-jQuery-Countup-js/jquery.countup.js"></script>
    <script src="owlcarousel/owl.carousel.min.js"></script>
    <!-- Number-Count -->
    <script>
      $(".counter").countUp({
        time: 2000,
        delay: 10,
      });
    </script>
    <!-- Popup -->
    <script src="./Magnific-Popup-master/dist/jquery.magnific-popup.min.js"></script>
    <script src="./Magnific-Popup-master/dist/magnific-popup.css"></script>
    <script>
      $(document).ready(function () {
        $(".popup-with-zoom-anim").magnificPopup({
          type: "inline",

          fixedContentPos: false,
          fixedBgPos: true,

          overflowY: "auto",

          closeBtnInside: true,
          preloader: false,

          midClick: true,
          removalDelay: 300,
          mainClass: "my-mfp-zoom-in",
        });
      });
    </script>
    <script></script>
    <script>
      document.getElementById("switchButton").onclick = function () {
        document.getElementById("body").classList.toggle("dark");
      };
    </script>
    <script>
      $(document).ready(function () {
        $("#owl-agency").owlCarousel({
          loop: true,
          nav: false,
          margin: 50,
          responsiveClass: true,
          responsive: {
            0: {
              items: 1,
              nav: false,
            },
            736: {
              items: 1,
              nav: false,
            },
          },
        });
      });
    </script>
    <!-- move to top function for button -->
    <script>
      window.onscroll = function () {
        scrollFunction();
      };

      function scrollFunction() {
        if (
          document.body.scrollTop > 20 ||
          document.documentElement.scrollTop > 20
        ) {
          document.getElementById("movetop").style.display = "block";
        } else {
          document.getElementById("movetop").style.display = "none";
        }
      }
      function topFunction() {
        window.scrollTo({ top: 0, behavior: "smooth" });
      }
    </script>
